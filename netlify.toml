# Netlify configuration for SvelteKit
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "pnpm run build"
  publish = "build"

# Node.js version - use current LTS
[build.environment]
  NODE_VERSION = "24"

# Security headers for better security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache control for HTML - no cache to ensure fresh content
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets aggressively
[[headers]]
  for = "/build/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images and fonts
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules are handled by SvelteKit adapter
# Custom redirects can be added here if needed
# [[redirects]]
#   from = "/old-path"
#   to = "/new-path"
#   status = 301
